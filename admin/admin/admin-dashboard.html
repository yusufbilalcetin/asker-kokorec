<body>
    <header class="header">
        <div class="container header-content">
            <h1 class="header-title"><i class="fas fa-user-shield"></i> Asker Kokoreç Panel</h1>
            <div class="header-actions">
                <button id="logout-button" class="button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Çıkış Yap</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <nav class="tabs" id="nav-tabs">
                <button class="tab-button active" data-tab="orders"><i class="fas fa-receipt"></i> Siparişler</button>
                <button class="tab-button" data-tab="products"><i class="fas fa-hamburger"></i> Ürün Yönetimi</button>
                <button class="tab-button" data-tab="deleted"><i class="fas fa-trash-alt"></i> Silinen Ürünler</button>
            </nav>

            <div id="tab-orders" class="tab-content active">
                <div class="content-header">
                    <h2 class="content-title">Gelen Siparişler</h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Sipariş No</th>
                                <th>Müşteri</th>
                                <th>Telefon</th>
                                <th>Tutar</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-products" class="tab-content">
                <div class="toolbar">
                    <div class="toolbar-filters">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="product-search" placeholder="Ürün adı ara...">
                        </div>
                        <select id="product-category-filter" class="category-filter">
                            <option value="all">Tüm Kategoriler</option>
                        </select>
                    </div>
                    <button id="add-product-button" class="button button-add-new">
                        <i class="fas fa-plus"></i> Yeni Ürün Ekle
                    </button>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Ürün Adı</th>
                                <th>Kategori</th>
                                <th>Fiyat (₺)</th>
                                <th>Stok Durumu</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tab-deleted" class="tab-content">
                 <div class="content-header">
                    <h2 class="content-title">Silinmiş Ürünler</h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ürün Adı</th>
                                <th>Kategori</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="deleted-products-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <div id="modal" class="modal-overlay">
    </div>
    
    <div id="notification"></div>
    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <script src="../kullanici/product.js"></script> 
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script> 
    
    <script>
        // MÜŞTERİ SAYFANIZDAKİ (script.js) İLE BİREBİR AYNI BİLGİLERİ GİRİN
        const firebaseConfig = {
          apiKey: "SIZIN_API_KEYINIZ",
          authDomain: "SIZIN_AUTH_DOMAININIZ",
          projectId: "SIZIN_PROJE_IDNIZ",
          storageBucket: "SIZIN_STORAGE_BUCKETINIZ",
          messagingSenderId: "SIZIN_MESSAGING_SENDER_IDNIZ",
          appId: "SIZIN_APP_IDNIZ"
        };

        firebase.initializeApp(firebaseConfig);
        
        // db değişkenini admin.js'in erişebilmesi için global hale getiriyoruz
        const db = firebase.firestore(); 
    </script>

</body>
