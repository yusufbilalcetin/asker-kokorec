<!DOCTYPE html>

  <title>Asker Kokoreç'e Hoş Geldiniz!</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body data-page="home">
  <header class="header">
    <div class="header__container">
      <a href="index.html" class="header__logo">
        <img src="../images/Asker-Kokorec fotosu.jpeg" alt="Asker Kokoreç">
        <h1>Asker Kokoreç</h1>
      </a>

      <nav class="nav">
        <a href="index.html" class="nav__link">Ana Sayfa</a>
        <a href="ekmek-aralari.html" class="nav__link">Ekmek Arası</a>
        <a href="tatlilar.html" class="nav__link">Tatlılar</a>
        <a href="icecekler.html" class="nav__link">İçecekler</a>
        <a href="cigkofte.html" class="nav__link">Çiğ Köfte</a>
      </nav>

      <div class="header__controls">
        <button class="theme-toggle" id="theme-toggle-btn" aria-label="Temayı değiştir">
          <span class="theme-toggle__icon theme-toggle__icon--sun">☀️</span>
          <span class="theme-toggle__icon theme-toggle__icon--moon">🌙</span>
        </button>
        <button class="cart-button" id="cart-toggle-btn" aria-label="Sepeti aç/kapat">
          <span class="cart-button__icon">🛒</span>
          <span class="cart-button__count" id="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main-content main-content--home">
    <h2 class="home-title">Menümüzü Keşfedin</h2>
    <div class="category-grid">
      <a href="ekmek-aralari.html" class="category-card">
        <img src="../images/Ekmek arasi.jpg" alt="Ekmek Arası Lezzetler" class="category-card__image">
        <div class="category-card__overlay"></div>
        <h3 class="category-card__title">Ekmek Araları</h3>
      </a>

      <a href="tatlilar.html" class="category-card">
        <img src="../images/Tatlilar.jpg" alt="Tatlılar" class="category-card__image">
        <div class="category-card__overlay"></div>
        <h3 class="category-card__title">Tatlılar</h3>
      </a>

      <a href="icecekler.html" class="category-card">
        <img src="../images/Icecekler.jpg" alt="İçecekler" class="category-card__image">
        <div class="category-card__overlay"></div>
        <h3 class="category-card__title">İçecekler</h3>
      </a>

      <a href="cigkofte.html" class="category-card">
        <img src="../images/Cigkofte.jpg" alt="Çiğ Köfte" class="category-card__image">
        <div class="category-card__overlay"></div>
        <h3 class="category-card__title">Çiğ Köfte</h3>
      </a>
    </div>
  </main>

  <aside class="cart-drawer" id="cart-panel">
    <div class="cart-drawer__header">
      <h3 class="cart-drawer__title">🛒 Sepetiniz</h3>
      <button class="cart-drawer__close-btn" id="cart-close-btn">&times;</button>
    </div>
    <ul class="cart-drawer__list" id="cart-list"></ul>
    <div class="cart-drawer__footer">
      <p class="cart-drawer__total">Toplam: <span id="cart-total">0 ₺</span></p>
      <button class="button button--primary button--full-width" id="checkout-btn">Siparişi Tamamla</button>
    </div>
  </aside>

  <footer class="footer">
  <p>
    📍 
    <a href="https://www.google.com/maps/place/ASKER+KOKORE%C3%87/@40.7715745,30.3797337,19.08z/data=!4m6!3m5!1s0x14ccb2db110ed21d:0x30e72d1c3225928!8m2!3d40.7716925!4d30.3800954!16s%2Fg%2F11c0qgrfqc?entry=ttu&g_ep=EgoyMDI1MTAwOC4wIKXMDSoASAFQAw%3D%3D" 
       target="_blank" 
       rel="noopener noreferrer" 
       style="color: blue; text-decoration: underline;">
       Asker Kokoreç

    | Gece 03:00’e kadar açık | 
    <a href="tel:05437910461" style="color: inherit; text-decoration: none;">📞 0543 791 04 61</a>
  </p>
</footer>
